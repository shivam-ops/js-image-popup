<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Popup Gallery</title>
</head>
<body>

    <div class="gallery">
        <div class="img-container">
            <img src="./preview/small-1.jpg" alt="Red and Black tempke surrounded by Trees, Japan" data-original="full-1.jpg">
        </div>
        <div class="img-container">
            <img src="./preview/small-2.jpg" alt="Photos of Houses, Japan" data-original="full-2.jpg">
        </div>
        <div class="img-container">
            <img src="./preview/small-3.jpg" alt="Woman Walking in the Street during Night Time, Japan" data-original="full-3.jpg">
        </div>
        <div class="img-container">
            <img src="./preview/small-4.jpg" alt="Woman Wearing a Kimono Holding Umbrella, Japan" data-original="full-4.jpg">
        </div>

        <div class="modal">
            <img src="./full/full-1.jpg" alt="" class="full-img">
            <p class="caption">Hello</p>
        </div>
    </div>



<script src="./app.js"></script>
</body>
</html>
